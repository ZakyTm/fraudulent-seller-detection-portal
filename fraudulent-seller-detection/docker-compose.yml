version: '3.8'

services:
  fraud-detection-app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - APP_DEBUG_MODE=false
      - APP_LOG_LEVEL=INFO
      - APP_SECURITY_MAX_FILE_SIZE_MB=100
      - APP_SECURITY_SESSION_TIMEOUT_HOURS=24
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

